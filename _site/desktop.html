<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mobile Orientation Tracking Viewer</title>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				color: #ffffff;
			}

			a {
				color: #ffffff;
			}
		</style>
    </head>
    <body>
        <div id="container"></div>
        <script src="main.js"></script>
    </body>
</html>
